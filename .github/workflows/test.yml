name: ðŸ”„ Update Tokenized Playlist

on:
  schedule:
    - cron: "*/5 * * * *"  
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    env:
      STREAM_BASE_URL: ${{ secrets.STREAM_BASE_URL }}  # âœ… GitHub Secret à¦¥à§‡à¦•à§‡

    steps:
      - name: ðŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ§© Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ§° Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: ðŸš€ Generate Playlist
        run: python capture_playlist.py

      - name: ðŸ—‚ Commit Updated Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "ðŸ”„ Auto-update playlist with fresh tokens" || echo "No changes"
          git push
